<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="/restPost.js"></script>
    <title>페이징 기능 구현</title>
</head>
<body>
<!-- 게시글 리스트 출력 -->
<div id="list">
    <div v-for="(post, idx) in list_result" :key="idx">
        <div>{{post.id}}</div>
        <div>{{post.title}}</div>
        <div>{{post.content}}</div>
    </div>

    <!-- 페이징 버튼 -->
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <!-- 이전 페이지 버튼 -->
            <li class="page-item" :class="{disabled: currentPage === 0}">
                <a class="page-link" href="#" aria-label="Previous" @click.prevent="goToPage(currentPage - 1)">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <!-- 페이지 번호 버튼 생성 -->
            <li v-for="page in totalPages" class="page-item" :class="{active: page - 1 === currentPage}">
                <a class="page-link" href="#" @click.prevent="goToPage(page - 1)">{{ page }}</a>
            </li>

            <!-- 다음 페이지 버튼 -->
            <li class="page-item" :class="{disabled: currentPage === totalPages - 1}">
                <a class="page-link" href="#" aria-label="Next" @click.prevent="goToPage(currentPage + 1)">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
